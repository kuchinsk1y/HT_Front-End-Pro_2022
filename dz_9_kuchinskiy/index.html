<!DOCTYPE html>
<html>
<head>
    <title>Star Wars</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slider">
        <div class="item">
            <img src="./img/d1.jpg" alt="Первый слайд">
            <div class="slideText">BB-8 and Ray</div>
        </div>
        <div class="item">
            <img src="./img/d2.jpg" alt="Второй слайд">
            <div class="slideText">Darth Vader</div>
        </div>
        <div class="item">
            <img src="./img/d3.jpg" alt="Третий слайд">
            <div class="slideText">Stormtroopers</div>
        </div>
        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>
    <div class="slider-dots">
        <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(3)"></span> 
    </div>
</body>
<script src="./index.js"></script>
</html>
