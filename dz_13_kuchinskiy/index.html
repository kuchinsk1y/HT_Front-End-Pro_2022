  <body>
    <div class="form-container">
      <form name="formUserData">
        <p id="capitalFormat">Name and Surname</p>
        <input name="name" id="name" placeholder="John Doe"/><br />
        
  
        <p id="numberFormat">Number</p>
        <input name="number" id="number" placeholder="+380671234567"/><br />
  
        <p id="emailFormat">email</p>
        <input name="email" id="email" placeholder="qwerty123@mail.com"/><br />
  
        <p id="cardFormat">Card Number</p>
        <input name="card" id="card" placeholder="xxxx-xxxx-xxxx-xxxx"/>
  
        <button type="submit">Send</button>
      </form>
    </div>
    
    <div>
      <div class="wave"></div>

      <div class="wave"></div>
